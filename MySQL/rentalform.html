<!doctype html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<form method="post" action="saveOrder.php" name="regForm">
<h1 align="center">Car Rental</h1>

<table align="center" border="1">

</tr>
<tr>
<th width="104">Phone Number</th>
<td width="350"><input type="text" name="number" size="30">(e.g. 0116754367)</td>
</tr>
<tr>
<th width="104">Email</th>
<td width="350"><input type="text" name="email" size="30"></td>
</tr>
<tr>
<th width="104">Model</th>

            <option value="Pajero">Pajero</option>
            <option value="Triton">Triton</option>
            <option value="Xpander">Xpander</option>
            <option value="Mirage">Mirage</option>
        </optgroup>
        <optgroup label="Perodua">
            <option value="Bezza">Bezza</option>
            <option value="Axia">Axia</option>
            <option value="Myvi 2019">Myvi 2019</option>
            <option value="Myvi">Myvi</option>
            <option value="Viva">Viva</option>
            <option value="Alza">Alza</option>
        </optgroup>
        <optgroup label="Proton">
            <option value="Persona">Persona</option>
            <option value="Preve">Preve</option>
            <option value="Ertiga">Ertiga</option>
            <option value="Wira">Wira</option>
            <option value="Persona 2015">Persona 2015</option>
            <option value="Exora">Exora</option>
        </optgroup>
        <optgroup label="Honda">
            <option value="Civic FK">Civic FK</option>
            <option value="Jazz">Jazz</option>
            <option value="City">City</option>
            <option value="HR-V">HR-V</option>
            <option value="Fit">Fit</option>
            <option value="CR-V">CR-V</option>
        </optgroup>
        <optgroup label="Toyota">
            <option value="Innova">Innova</option>
            <option value="Camry Hybrid">Camry Hybrid</option>
            <option value="City">City</option>
            <option value="Yaris">Yaris</option>
            <option value="Fortuner">Fortuner</option>
            <option value="Altis">Altis</option>
        </optgroup>
    </select>
</td>
</tr>
<tr>
<th colspan="2">Hour &amp; Date</th>
</tr>
<tr>
<th width="104">Date &amp; Time</th>
<td width="350"><input type="datetime-local" id="rental" name="rental_date"></td>
</tr>
<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
</tr>
<tr>
<td width="104"><input type="submit" name="submitBtn" value="Submit"></td>
<td width="350"><input type="reset" name="resetBtn" value="Clear"></td>
</tr>
</table>
</form>
</body>
</html>
